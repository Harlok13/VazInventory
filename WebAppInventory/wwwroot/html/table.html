<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/table.js"></script>
</head>
<body>
<h2>List of information systems</h2>
<div>
    <input type="hidden" id="infSysId"/>
    <p>
        Name:<br/>
        <input id="infSysName"/>
    </p>
    <p>
        Code:<br/>
        <input id="infSysCode"/>
    </p>
    <p>
        <button id="saveBtn">Save</button>
        <button id="resetBtn">Reset</button>
    </p>
</div>
<table>
    <thead>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
